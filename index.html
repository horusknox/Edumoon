<script>
    const counters = document.querySelectorAll(".counter");
    const speed = 200;

    counters.forEach((counter) => {

        const updateCount = () => {
            const target = +counter.getAttribute("data-target");
            const count = +counter.innerText;
            const inc = target < 60 ? 2 : target / speed;

            if (count < target) {
                counter.innerText = count + inc;
                if (inc == 1) {
                    setTimeout(updateCount, 100)
                } else
                    setTimeout(updateCount, 1);
            } else {
                counter.innerText = target;
            }
        };

        updateCount();
    });

    const revealfun = () => {
        var reveals = document.querySelectorAll(".reveal");

        var elementTop = reveals[0].getBoundingClientRect().top;

        for (var i = 0; i < reveals.length; i++) {

            console.log(reveals[i]);
            var elementVisible = 200;
            console.log(reveals[0].getBoundingClientRect().top, elementVisible)
            if (elementTop <= elementVisible) {
                reveals[i].classList.add("active");
            }

        }


    }


    window.addEventListener("scroll", revealfun);
</script>
