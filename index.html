<body>

                    </div>
                </div>

                <div class="achievement__counter card text-center my-3 mx-3 shadow reveal" style="width: 18rem; height:8rem">
                    <div class="card-body d-flex flex-column justify-content-center">
                        <i class="fa-solid fa-users fa-2x"></i>
                        <div class="d-flex justify-content-center">

                        </div>

                        <h5 class="card-desc">Students</h5>
                    </div>
                </div>
                <div class="achievement__counter card text-center my-3 mx-3 shadow reveal" style="width: 18rem;height:8rem">
                    <div class="card-body d-flex flex-column justify-content-center">
                        <i class="fa-solid fa-certificate fa-2x"></i>

                    </div>
                </div>
                <div class="achievement__counter card text-center my-3 mx-3 shadow reveal" style="width: 18rem; height:8rem">
                    <div class="card-body d-flex flex-column justify-content-center">
                        <i class="fa-solid fa-building fa-2x"></i>
                        <div class="d-flex justify-content-center">
                            <h5 class="card-title counter" data-target="50">0</h5>
                            <h5>+</h5>
                        </div>
                        <h5 class="card-desc">Companies Collaborated</h5>
                    </div>
                </div>
                <div class="achievement__counter card text-center my-3 mx-3 shadow reveal" style="width: 18rem; height:8rem">
                    <div class="card-body d-flex flex-column justify-content-center">
                        <i class="fa-solid fa-masks-theater fa-2x"></i>
                        <div class="d-flex justify-content-center">

                        </div>
                        <h5 class="card-desc">Clubs</h5>
                    </div>
                </div>
                <div class="achievement__counter card text-center my-3 mx-3 shadow reveal" style="width: 18rem;height:8rem">
                    <div class="card-body d-flex flex-column justify-content-center">
                        <i class="fa-solid fa-building-columns fa-2x"></i>
                        <div class="d-flex justify-content-center">
                            <h5 class="card-title counter" data-target="15">0</h5>

                        </div>
                        <h5 class="card-desc">Colleges</h5>
                    </div>
                </div>
            </div>
        </div>

        <!-- we are on -->

    </div>


    <script>
        const counters = document.querySelectorAll(".counter");
        const speed = 200;

        counters.forEach((counter) => {

            const updateCount = () => {
                const target = +counter.getAttribute("data-target");
                const count = +counter.innerText;
                const inc = target < 60 ? 2 : target / speed;

                if (count < target) {
                    counter.innerText = count + inc;
                    if (inc == 1) {
                        setTimeout(updateCount, 100)
                    } else
                        setTimeout(updateCount, 1);
                } else {
                    counter.innerText = target;
                }
            };

            updateCount();
        });

        const revealfun = () => {
            var reveals = document.querySelectorAll(".reveal");

            var elementTop = reveals[0].getBoundingClientRect().top;

            for (var i = 0; i < reveals.length; i++) {

                console.log(reveals[i]);
                var elementVisible = 200;
                console.log(reveals[0].getBoundingClientRect().top, elementVisible)
                if (elementTop <= elementVisible) {
                    reveals[i].classList.add("active");
                }

            }


        }


        window.addEventListener("scroll", revealfun);
    </script>
</body>
